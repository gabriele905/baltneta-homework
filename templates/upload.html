{% block content %}
  <a href="{% url 'home' %}">Return to home</a>
  <a href="{% url 'list_categories' %}">List categories</a>
  {% if errors %}
    {% for error in errors %}
      <h4>{{ error.type }} {{ error.msg }} {{ error.input }}</h4>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
